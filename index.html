<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;"  >
    <table class="table">
        <thead>
            <tr>
                <th colspan="4" ><input type="text" id='result' class="form-control w-100 border-white"></th>
                <td><button class="btn btn-success w-100 text-center" onclick="clearNum()">C</button></td>
                <td><button class="btn btn-danger w-100 text-center " onclick="removeNumb()">AC</button></td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.sqrt')">âˆš</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.pow')">x <sup>2</sup></button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.')">log2</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.sinh')">sinh</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.acos')">acos</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.asin')">asin</button></td>
        
            
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.cos')">cos</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.log')">log</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.tan')">tan</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.cosh')">cosh</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.ceil')">ceil</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.floor')">floor</button></td>
            
        </tr>
        <tr>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('-')">-</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.&#40')">(</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.&#41')">)</button></td>
            
        </tr>
        <tr>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('*')">*</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.exp')">exp</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.random')">Rndm</button></td>
            
        </tr>
        <tr>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-danger w-100 text-center border-danger-subtle" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('+')">+</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.round')">Rnd</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('Math.abs')">abs</button></td>
            
        </tr>
        <tr>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('00')">00</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white " onclick="getNum('0')">0</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getNum('.')">.</button></td>
            <td><button class="btn btn-dark w-100 text-center border-white" onclick="getResults()">=</button></td>
            
        </tr>
        </tbody>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
